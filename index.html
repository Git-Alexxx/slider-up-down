      </div>
      <div class="main-slide">
        <div
          style="

            background-image: url('https://4.bp.blogspot.com/-sgWgTCKhMww/XEeDMCEaCwI/AAAAAAAABF4/ff-qGb1q9Scx8tUQ5HytZcEtogw_ZUmNgCKgBGAs/w1920-h1080-c/terminator-minimalist-arnold-schwarzenegger-49-4k.jpg');

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
